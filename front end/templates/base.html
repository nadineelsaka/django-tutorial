{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {%block title%}
        {%endblock%}
    </title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
</head>

<body>
    {%block body%}

    <br>
    <div class="container">
        <ol class="breadcrumb my-4  bg-warning">
            {%block breadcrumb%}
            {%endblock%}
        </ol>
        {%block content%}
        {%endblock%}
    </div>

    {%endblock%}
    <script src="{%static 'js/jquery-3.6.4.min.js'%}"></script>
    <script src="{%static 'js/popper.min.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>

</body>

</html>
