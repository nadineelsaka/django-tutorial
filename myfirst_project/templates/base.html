{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {%block title%}
        {%endblock%}
    </title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
</head>

<body>
    {%block body%}
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Boards</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu"
                aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">
                {%if user.is_authenticated%}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true
                        " aria-expanded="false">Welcome {{ user.username }} </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                            <a class="dropdown-item" href="{%url 'my_account'%}">My Account</a>
                            <a class="dropdown-item" href="{%url 'password_change'%}">Change Passwrd</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{%url 'logout'%}">Log Out</a>
                        </div>
                    </li>
                </ul>
                {%else%}
                <a class="btn btn-outline-secondary" href="{%url 'login'%}">Log In</a>
                <a class="btn btn-outline-primary" href="{%url 'register'%}">Register</a>
                {%endif%}
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <ol class="breadcrumb my-4  bg-warning">
            {%block breadcrumb%}
            {%endblock%}
        </ol>
        {%block content%}
        {%endblock%}
    </div>
    </nav>
    {%endblock%}
    <script src="{%static 'js/jquery-3.6.4.min.js'%}"></script>
    <script src="{%static 'js/popper.min.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>

</body>

</html>
